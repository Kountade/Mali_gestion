{% load static %} 
{% block content %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion | Education</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        background-image: url("{% static 'assets/img/background.jpg' %}"); /* Chemin de l'image de fond */
        background-size: cover; /* Couvre toute la page */
        background-position: center; /* Centre l'image */
        background-repeat: no-repeat; /* Empêche la répétition de l'image */
        background-attachment: fixed; /* Fixe l'image pendant le défilement */
        min-height: 100vh; /* Assure que le fond couvre toute la hauteur de la page */
      }
      .login-container {
        max-width: 700px; /* Largeur fixée à 700px */
        margin-top: 50px; /* Marge supérieure pour éloigner du bas */
        padding: 50px; /* Ajout d'espace interne */
        border-radius: 15px; /* Bords arrondis pour un style moderne */
        background: rgba(255, 255, 255, 0.9); /* Fond blanc légèrement transparent */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Ombre plus prononcée */
      }
      .logo img {
        max-width: 150px; /* Taille ajustée du logo */
      }
    </style>
  </head>
  <body>
    <main class="d-flex align-items-start justify-content-center min-vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <!-- Logo -->
            <div class="text-center mb-4">
              <a href="index.html" class="logo">
                <img
                  src="{% static 'assets/img/school.png' %}"
                  alt="Galsenshop"
                />
              </a>
              <h4 class="mt-3 fw-bold">Connexion</h4>
            </div>

            <!-- Carte de connexion -->
            <div class="login-container">
              <div class="card-body">
                <!-- Messages d'erreur -->
                {% if messages %}
                <div class="alert alert-danger">
                  {% for message in messages %}
                  <p class="mb-0">{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %}

                <!-- Formulaire de connexion -->
                <form method="POST">
                  {% csrf_token %} 
                  {% load crispy_forms_tags %} 
                  {{ form|crispy }}

                  <button
                    type="submit"
                    class="btn btn-primary btn-lg w-100 mt-3"
                  >
                    Se connecter
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
{% endblock %}
